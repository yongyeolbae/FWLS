data:
  img_dir:
  mask_dir:
  img_size: 256

split:
  seed: 13
  test_ratio: 0.15
  val_ratio_in_train: 0.15

model:
  name: "caftbnet"
  pretrained: true
  srm_filter: true
  sieb_branch: true
  nfeb_branch: true
  cafm_fusion: true

train:
  epochs: 50
  batch_size: 4
  lr: 2e-4
  weight_decay: 1e-2
  grad_clip: 1.0
  num_workers: 0

loss:
  experiments:
    - { name: "Pure_BCE",   mode: "bce" }
    - { name: "Pure_WBCE",  mode: "wbce" }
    - { name: "Pure_Dice",  mode: "dice" }
    - { name: "Pure_WDice", mode: "wdice" }

weight_map:
  enabled_for: ["wbce", "wdice"]
  k: 0.10
  power: 0.4
  clip_min: 0.5
  clip_max: 1.0
  center_stat: "mean"

threshold:
  criterion: "IoU"
  sweep:
    start: 0.05
    stop: 0.95
    steps: 19

output:
  out_dir: 
  save_best_weights: true
  save_json: true

logging:
  verbose: true

